	<script type="text/javascript">

		var tonos = ["DO","DO#","RE","RE#","MI","FA","FA#","SOL","SOL#","LA","LA#","SI"];

		var mostrarCanción = function(song,difference,onlyText=0){

      
      if(soloTexto){
        onlyText=1;
      }
      if(actualSong!==song){
        actualDif=0;
      }
      
			actualSong = song;
			actualDif = actualDif + difference;
			difSemiTone = actualDif;


			cancion = canciones[song][0].replaceAll(" ", '<span class="espacio">&nbsp;</span>').replace("\n","<br><span class='line'>").replaceAll("\n","</span><br><span class='line'>").replace("/\t/g","") + "</span>";

      $("#youtube-link").show();
      $("#spotify-link").show();
      $(".line-breakers").show();

      var spotify = canciones[song][1];
      var youtube = canciones[song][2];
      
      if(spotify==""){
        $("#spotify-link").hide();
      }else{
        $("#spotify-link").attr("href",spotify);
      }
      if(youtube==""){
        $("#youtube-link").hide();

        if(spotify==""){
          $(".line-breakers").hide();
        }
      }else{
        $("#youtube-link").attr("href",youtube);
      }



			for(var i=0;i<12;i++){
				var note = tonos[i];

				cancion = cancion.replaceAll(note,"<span class='acorde'>"+note+"</span>");
        if(cancion.includes("<span class='acorde'>"+note+"</span>maj7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>maj7","<span class='acorde'>"+note+"maj7</span>");
        }
				if(cancion.includes("<span class='acorde'>"+note+"</span>m")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>m","<span class='acorde'>"+note+"m</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"</span>Dism")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>Dism","<span class='acorde'>"+note+"Dism</span>");
				}


				if(cancion.includes("<span class='acorde'>"+note+"</span>7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>7","<span class='acorde'>"+note+"7</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"</span>9")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>9","<span class='acorde'>"+note+"9</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"m</span>7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"m</span>7","<span class='acorde'>"+note+"m7</span>");
				}
        if(cancion.includes("<span class='acorde'>"+note+"m</span>aj7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"m</span>aj7","<span class='acorde'>"+note+"maj7</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"m</span>9")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"m</span>9","<span class='acorde'>"+note+"m9</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"Dism</span>7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"Dism</span>7","<span class='acorde'>"+note+"Dism7</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"Dism</span>9")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"Dism</span>9","<span class='acorde'>"+note+"Dism9</span>");
				}


        if(cancion.includes("<span class='acorde'>"+note+"</span>#maj7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>#maj7","<span class='acorde'>"+note+"#maj7</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"</span>#m")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>#m","<span class='acorde'>"+note+"#m</span>");
				}

				if(cancion.includes("<span class='acorde'>"+note+"</span>#Dism")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>#Dism","<span class='acorde'>"+note+"#Dism</span>");
				}
				

				if(cancion.includes("<span class='acorde'>"+note+"</span>#7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>#7","<span class='acorde'>"+note+"#7</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"</span>#9")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>#9","<span class='acorde'>"+note+"#9</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"#m</span>7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"#m</span>7","<span class='acorde'>"+note+"#m7</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"#m</span>9")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"#m</span>9","<span class='acorde'>"+note+"#m9</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"Dism</span>7")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"#Dism</span>7","<span class='acorde'>"+note+"#Dism7</span>");
				}
				if(cancion.includes("<span class='acorde'>"+note+"#Dism</span>9")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"#Dism</span>9","<span class='acorde'>"+note+"#Dism9</span>");
				}
        if(cancion.includes("<span class='acorde'>"+note+"</span>#")){
					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>#","<span class='acorde'>"+note+"#</span>");
				}
			}


			if(difSemiTone!=0){
				for(var i=0;i<12;i++){
					var note = tonos[i];
					if((i+difSemiTone)%12>=0){
						var noteNew = tonos[(i+difSemiTone)%12];
					}else{
						var noteNew = tonos[12+(i+difSemiTone)%12];
					}
					

					cancion = cancion.replaceAll("<span class='acorde'>"+note+"</span>","<span class='acorde-new'>"+noteNew+"</span>").replaceAll("<span class='acorde'>"+note+"m</span>","<span class='acorde-new'>"+noteNew+"m</span>").replaceAll("<span class='acorde'>"+note+"Dism</span>","<span class='acorde-new'>"+noteNew+"Dism</span>").replaceAll("<span class='acorde'>"+note+"7</span>","<span class='acorde-new'>"+noteNew+"7</span>").replaceAll("<span class='acorde'>"+note+"9</span>","<span class='acorde-new'>"+noteNew+"9</span>").replaceAll("<span class='acorde'>"+note+"m7</span>","<span class='acorde-new'>"+noteNew+"m7</span>").replaceAll("<span class='acorde'>"+note+"m9</span>","<span class='acorde-new'>"+noteNew+"m9</span>").replaceAll("<span class='acorde'>"+note+"Dism7</span>","<span class='acorde-new'>"+noteNew+"Dism7</span>").replaceAll("<span class='acorde'>"+note+"Dism9</span>","<span class='acorde-new'>"+noteNew+"Dism9</span>").replaceAll("<span class='acorde'>"+note+"maj7</span>","<span class='acorde-new'>"+noteNew+"maj7</span>");
					
				}
			}



			$("#song-title").text(song);
			$("#actual-song").html(cancion);

      if(onlyText){

        var nextDelete=0;
        var elementAnalized;

        $("#actual-song").children().each(function(i){
          
          if(nextDelete){
            $(this).hide();
            nextDelete=0;
          }
          
          for(var j=0; j<$(this).children().length;j++){
            elementAnalized = $($(this).children()[j])[0];
            if(elementAnalized.className == "acorde"|| elementAnalized.className == "acorde-new"){
              $(this).hide();
              nextDelete=1;
            }
          }
          
        });



        if(actualSong=="Aleluya"){
    
          $("#actual-song").html("<br><br>No podés no saberte el Aleluya...");
        }
      }

      $('.acorde').click(function (e) {
        var yCoord=e.pageY-30;
        var xCoord=e.pageX+25;
        $("#chord-title").text(e.target.innerText);
        $("#chord-image").attr("alt",e.target.innerText).attr("src","media/acordes/"+e.target.innerText.replace("#","x")+".jpg");

        if (isMobileDevice()){
          $(".popup").css({"top":yCoord.toString()+"px","left":"10vw"});
        }else{
          $(".popup").css({"top":yCoord.toString()+"px","left":xCoord.toString()+"px"});
        }
        
        $('.overlay').show();
      });   

      $('.acorde-new').click(function (e) {
        var yCoord=e.pageY-30;
        var xCoord=e.pageX+25;
        $("#chord-title").text(e.target.innerText);
        $("#chord-image").attr("alt",e.target.innerText).attr("src","media/acordes/"+e.target.innerText.replace("#","x")+".jpg");

        if (isMobileDevice()){
          $(".popup").css({"top":yCoord.toString()+"px","left":"10vw"});
        }else{
          $(".popup").css({"top":yCoord.toString()+"px","left":xCoord.toString()+"px"});
        }

        $('.overlay').show();
      });

      $('.close').click(function (e) {
        $('.overlay').hide();
      });

      $(".overlay").click(function(e){
        if(e.target.className!="popup" && e.target.id!="chord-image" && e.target.id!="chord-title"){
          $(".overlay").hide();
        }
      });

			$(".body-lyrics").show();
			$(".acorde").css({"color":"red"})
			$(".acorde-new").css({"color":"red"})
			return cancion
		}

    var cambioTexto = function(){
      if(soloTexto){
        soloTexto=0;
        $(".tone-changer").css("display","inline");
        $("#only-text-button").css("background-color","gray");
      }else{
        soloTexto=1;
        $(".tone-changer").css("display","none");
        $("#only-text-button").css("display","inline");
        $("#only-text-button").css("background-color","black");
      }
      mostrarCanción(actualSong,0,soloTexto);
    }

	</script>

	<script type="text/javascript">


		listaCancionesArray = Object.keys(canciones);
		listaCancionesArray.sort();

    var generateSongs= function(cancionesArray, filter=""){
      var listCancionesArray;

      if(filter!=""){
        listCancionesArray = cancionesArray.filter(cancion => cancion.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(filter.toLowerCase()));
      }else{
        listCancionesArray = cancionesArray;
      }

      if($("#list-songs").length){
        while (document.getElementById("list-songs").children.length>4) {
          document.getElementById("list-songs").removeChild(document.getElementById("list-songs").lastChild);
        }

        for(var i=0; i<listCancionesArray.length; i++){

			    $("#list-songs").append("<div class='list-item'>"+(i+1)+". "+listCancionesArray[i]+"</div><br><br>");
		    }

      }else if($("#list-songs-active").length){
        while (document.getElementById("list-songs-active").children.length>4) {
          document.getElementById("list-songs-active").removeChild(document.getElementById("list-songs-active").lastChild);
        }

        for(var i=0; i<listCancionesArray.length; i++){

			    $("#list-songs-active").append("<div class='list-item'>"+(i+1)+". "+listCancionesArray[i]+"</div><br><br>");
		    }

      }

      $(".list-item").click(function(e){

        $(".overlay").hide();

        if(actualSong===""){
          $("#list-songs").attr("id","list-songs-active");
          $(".navigation-bar").attr("id","navigation-bar-active");
        }

        mostrarCanción(event.target.innerText.split(". ")[1],0);

        $('html, body').animate({
          scrollTop: $(".body-lyrics").offset().top
        }, 850);
      });
      
    };

    generateSongs(listaCancionesArray);
		
    $(".list-item").click(function(e){

      if(actualSong===""){
        $("#list-songs").attr("id","list-songs-active");
        $(".navigation-bar").attr("id","navigation-bar-active");
      }

      mostrarCanción(event.target.innerText.split(". ")[1],0);

      $('html, body').animate({
        scrollTop: $(".body-lyrics").offset().top
      }, 850);
    });


    $('#search-field').on('input', function (evt) {
      var value = evt.target.value.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      
      generateSongs(listaCancionesArray,value);
    });

	</script>
  <script>
    dragElement(document.getElementById("popupid"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
  </script>
